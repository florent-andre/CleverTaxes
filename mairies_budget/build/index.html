<!DOCTYPE html><html><head><script src="packages/shadow_dom/shadow_dom.debug.js"></script>
<script src="packages/custom_element/custom-elements.debug.js"></script>
<script src="packages/browser/interop.js"></script>

    <meta charset="utf-8">
    <title>Saisie des budgets des mairies</title>
   
    
    <script src="index.html_bootstrap.dart.js"></script>
    
     
  </head>
  <body>   
<polymer-element name="budget-form" extends="form">
    <style>
      .entry {
        float: left;
        padding: 3px 3px 3px 3px;
        width: 100%;
      }
      
      .entry label {
        display: inline-block;
        width: 150px;
        text-align: right;
        vertical-align: middle;
      }
      
      label.andrews {
        width:auto;
      }
      
      .submitarea {
        padding: 10px 10px 10px 10px;
        margin: 10px 10px 10px 10px;
        border-style: solid;
        border-width: 1px;
        border-color: SlateBlue;
        clear: left;
      }
     .responsetext {
        padding: 5px 10px 10px 10px;
        margin: 10px 10px 10px 10px;
        clear: left;
        background-color: WhiteSmoke;
        width: 90%;
        height: 70px;
        resize: none;
      }
     li {
      list-style-type : none;
    
      }
    </style>
    <template>
      
      <div id="impotForm">
        <div class="entry">
          <label>Annee</label>
          <input type="number" value="{{annee}}" step="1" min="2010">
       </div>
      <div> 
     
       <ul id="lignes">
        <template repeat="{{line in lines}}">
          <li class="entry">
            <label>Intitule</label>
            <input type="text" value="{{line.label}}">
            
            <label>Montant</label>
            <input type="number" value="{{line.amount}}" step="1000" min="0">
        
          </li>
        
        </template>
       
        </ul>  
       </div> 
       <div class="entry">
        <button on-click="{{addNewLigne}}">Ajouter new ligne</button>
       </div>
  
        <div class="submitarea">
          <input type="submit" value="Submit" on-click="{{submitForm}}">
          <!--<input type="reset"  value="Clear"  on-click="{{resetForm}}">  -->  
          <br> 
          <textarea disabled="" class="responsetext" value="{{serverResponse}}"></textarea>
          
        </div>
      </div>
    </template>
      
    
  </polymer-element>


   
    <h1>Formulaire</h1>
    
    <div class="entry">
          <label>Mairie</label>
          <select selectedindex="{{theData['mairie']}}">
            <option>Paris</option>
            <option>Nanterre</option>
            <option>Neuilly-sur-seine</option>
            <option>Rueil-malmaison</option>
          </select>
    </div>
    <div class="entry">
          <label>Votre mairie n'existe pas ? Connaissez-vous les valeurs d'une annee precedente ?</label>
          <!--<input onchange ="ouiNon" name="ouiNon" id ="oui" type="radio" value="oui">Oui</input>-->
    </div>
    <div class="container" disabled="">
         <form is="budget-form" id="budget-form"></form>
    </div>
  
  

</body></html>
