<!DOCTYPE html><html><head><script src="packages/shadow_dom/shadow_dom.debug.js"></script>
<script src="packages/custom_element/custom-elements.debug.js"></script>
<script src="packages/browser/interop.js"></script>

    <meta charset="utf-8">
    <title>Saisie des budgets des mairies</title>
   
    
    
    <script src="index.html_bootstrap.dart.js"></script>
    
     
  </head>
  <body>   
<polymer-element name="budget-form" extends="form">
    <style>
      .entry {
        float: left;
        padding: 3px 3px 3px 3px;
        width: 100%;
      }
      
      .entry label {
        display: inline-block;
        width: 150px;
        text-align: right;
        vertical-align: middle;
      }
      
      label.andrews {
        width:auto;
      }
      
      .submitarea {
        padding: 10px 10px 10px 10px;
        margin: 10px 10px 10px 10px;
        border-style: solid;
        border-width: 1px;
        border-color: SlateBlue;
        clear: left;
      }
     .responsetext {
        padding: 5px 10px 10px 10px;
        margin: 10px 10px 10px 10px;
        clear: left;
        background-color: WhiteSmoke;
        width: 90%;
        height: 70px;
        resize: none;
      }
     li {
      list-style-type : none;
    
      }
      :required {
   border: 2px dotted orange;
    }
    </style>
    <template>
      
      <div id="impotForm">
        <div class="entry">
          <label>Mairie</label>
          <input type="text" placeholder="Entrez une mairie" value="{{mairie}}" required="">
       </div>
        <div class="entry">
          <label>Annee</label>
          <input type="number" placeholder="Entrez une annee" value="{{annee}}" step="1" min="2010" required="">
       </div>
      <div> 
     
       <ul id="lignes">
        <template repeat="{{line in lines}}">
          <li class="entry">
            <label>Intitule</label>
            <input type="text" value="{{line.label}}">
            
            <label>Montant</label>
            <input type="number" value="{{line.amount}}" step="1000" min="0">
        
          </li>
        
        </template>
       
        </ul>  
       </div> 
       <div class="entry">
        <button on-click="{{addNewLigne}}">Ajouter new ligne</button>
       </div>
  
        <div class="submitarea">
          <input type="submit" value="Submit" on-click="{{submitForm}}">
          <!--<input type="reset"  value="Clear"  on-click="{{resetForm}}">  -->  
          <br> 
          <textarea disabled="" class="responsetext" value="{{serverResponse}}"></textarea>
          
        </div>
      </div>
    </template>
      
    
  </polymer-element>

<polymer-element name="mairie-select">
    <style>
      .entry {
      
    </style>
    <template>
      <label>Mairie</label>
      <select id="mairiesList" selectedindex="{{selected}}" value="{{value}}">
          <option template="" repeat="{{name in mairiesList}}">
              {{name}}
          </option>
      </select>
     <div> 
      <template if="{{selected == 5}}"> <!-- Autre -->
        <p>Votre mairie n'existe pas ? Connaissez-vous les valeurs d'une annee precedente?</p>
        <button on-click="{{showForm}}">Oui</button>       
      </template>
      
       <template if="{{selected != 5}}">
        <button on-click="{{next}}">Suivant</button>
      </template>
   
    </div>
    </template>
    
    
    
  </polymer-element>

   
    <div id="selectMairie" class="entry">
      <mairie-select></mairie-select>
    </div>
  
    <div id="container" style="display:none">
       <form is="budget-form" id="budget-form"></form>
    </div>
  <script>
  var mairieSelect = document.querySelector('mairie-select');
           mairieSelect.addEventListener('mairie-select', function(e) {
             console.log(e.type);
             var obj = document.getElementById("container");
             obj.style.display = 'inline';      
      });
           
 </script>
  

</body></html>
